<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Porridge Recipe</title>
</head>
<body>
    <h1>Basic porridge</h1>
    <img src="../images/porridge.jpeg">
    <h2>Description</h2>
    <p>Plain porridge.</p>

    <h2>Ingredients</h2>
    <h3>For the porridge</h3>
    <ul>
        <li>120 grams oats</li>
        <li>water as fits</li>
    </ul>

    <h3>To serve</h3>
    <ul>
        <li>1 spoon</li>
        <li>1 bowl</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Boil water</li>
        <li>Put oats in bowl</li>
        <li>Pour boiling water into bowl and stir oats with spoon. Wait 5 minutes. Finished.</li>
    </ol>
</body>
